<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="images/logo.png" alt="">
            <span>渡一教育</span>
        </div>
    </div>
    <div class="left-menu">
        <dl class="menu-list">
            <dt>学生管理</dt>
            <dd class="active" for='student-list'>学生列表</dd>
            <dd for='student-add'>新增学生</dd>
        </dl>
    </div>
    <div class="right-content">
        <div id="student-list" class="student-list content-active">
            <table>
                <thead>
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>邮箱</th>
                        <th>年龄</th>
                        <th>手机号</th>
                        <th>住址</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
            <div class="modal">
                <div class="mask"></div>
                <div class="content">
                    <h2>编辑表单</h2>
                    <form>
                        <div class="item">
                            <label for="name">姓名</label>
                            <input type="text" id="name">
                        </div>
                        <div class="item">
                            <label for="sex">性别</label>
                            <input type="radio" name="sex" checked="" id="male">
                            <label class="sex" for="male" class="sex">男</label>
                            <input type="radio" name="sex" id="female">
                            <label class="sex" for="female" class="sex">女</label>
                        </div>
                        <div class="item">
                            <label for="email">邮箱</label>
                            <input type="text" id="email">
                        </div>
                        <div class="item">
                            <label for="number">学号</label>
                            <input type="text" id="number">
                        </div>
                        <div class="item">
                            <label for="birth">出生年</label>
                            <input type="text" id="birth">
                        </div>
                        <div class="item">
                            <label for="phone">手机号</label>
                            <input type="text" id="phone">
                        </div>
                        <div class="item">
                            <label for="address">住址</label>
                            <input type="text" id="address">
                        </div>
                        <div class="item">
                            <label for=""></label>
                            <input class="btn" type="submit" value="提交">
                            <input class="btn" type="reset" value="重置">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="student-add" class="student-add">
            <form id="student-add-form">
                <div class="item">
                    <label for="name">姓名</label>
                    <input type="text" id="name">
                </div>
                <div class="item">
                    <label for="sex">性别</label>
                    <input type="radio" name="sex" checked="" id="male" value="0">
                    <label class="sex" for="male" class="sex">男</label>
                    <input type="radio" name="sex" id="female" value="1">
                    <label class="sex" for="female" class="sex">女</label>
                </div>
                <div class="item">
                    <label for="email">邮箱</label>
                    <input type="text" id="email">
                </div>
                <div class="item">
                    <label for="sNo">学号</label>
                    <input type="text" id="sNo">
                </div>
                <div class="item">
                    <label for="birth">出生年</label>
                    <input type="text" id="birth">
                </div>
                <div class="item">
                    <label for="phone">手机号</label>
                    <input type="text" id="phone">
                </div>
                <div class="item">
                    <label for="address">住址</label>
                    <input type="text" id="address">
                </div>
                <div class="item">
                    <label for=""></label>
                    <input class="btn" type="submit" id="add-student-btn" value="提交">
                    <input class="btn" type="reset" value="重置">
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
